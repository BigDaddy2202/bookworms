<!DOCTYPE html>
<html lang="en">
<head>
	<title>BookWorms-login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-60 p-b-20">
				<form class="login100-form validate-form" method = "post">
					<span class="login100-form-title p-b-70">
						BookWorms
					</span>
					<span class="login100-form-avatar">
						<img src="../static/images/login_img.jpg" alt="AVATAR">
					</span>

					<div class="wrap-input100 validate-input m-t-40 m-b-35" data-validate = "Enter your Name">
						<input class="input100" type="text" name="name">
						<span class="focus-input100" data-placeholder="Enter your name"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-35" data-validate = "Enter a username">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Choose a username"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-35" data-validate = "Enter your email">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Enter your email"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-35" data-validate="Choose a password">
						<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Your password"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-35" data-validate="Verify password">
						<input class="input100" type="password" name="verify_pass">
						<span class="focus-input100" data-placeholder="Re-enter password"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-35" data-validate="Verify phone number">
						<input class="input100" type="number" min="1000000000" max="9999999999" name="phoneNum">
						<span class="focus-input100" data-placeholder="enter Phone number"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-35" data-validate="Enter your address">
						<input class="input100" type="text" name="address">
						<span class="focus-input100" data-placeholder="Address"></span>
					</div>

					<div class="container-login100-form-btn">
						{% if error %}
						<p class="error" style="color:red;"><strong>Error:</strong> {{ error }}
							{% endif %}
						<button class="login100-form-btn">
							Sign Up
						</button>
					</div>

					<ul class="login-more p-t-100">
						<li class="m-b-10">
							<span class="txt1">
								Already have an account?
							</span>

							<a href="login" class="txt2">
								Login
							</a>
						</li>
					</ul>
				</form>

			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/daterangepicker/moment.min.js"></script>
	<script src="../static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="../static/js/main.js"></script>

</body>
</html>
